name: tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: "test lib"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test